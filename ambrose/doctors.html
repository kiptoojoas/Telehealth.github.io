<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information with Directions to Embu Town</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: blue;
        }

        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .doctor {
            width: calc(50% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .doctor img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .doctor h2 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .doctor p {
            margin-bottom: 10px;
        }

        #map {
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Doctors Information with Directions to Embu Town</h1>

    <div class="doctor-container">
        <div class="doctor">
            <img src="image 8" alt="Doctor 1">
            <h2>Dr. John Smith</h2>
            <p>Specialization:Radiologist</p>
            <p>Time: Monday  9:00 AM - 5:00 PM</p>
            <p>Venue: Radiologist Department, Main Hospital</p>
            <div id="map"></div>
        </div>

        <!-- Additional doctor divs follow the same pattern -->
    </div>

    <script>
        function initMap() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: -0.5273, lng: 37.4511 } // Coordinates for Embu Town
            });
            directionsRenderer.setMap(map);

            const request = {
                origin: "Main Hospital, Nairobi, Kenya", // Starting point (e.g., Nairobi)
                destination: "Embu Town, Kenya", // Destination (Embu Town)
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                } else {
                    window.alert("Directions request failed due to " + status);
                }
            });
        }
    </script>
    <iframe src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"height="400" width="1200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>>
</body>
</html>
